version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd health-tracker-v2
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: health-tracker-v2/public
    files:
      - '**/*'
  cache:
    paths:
      - health-tracker-v2/node_modules/**/*